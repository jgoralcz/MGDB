<body>
<h1>My Game Database</h1>

<h3>Games</h3>
<form action="controller?action=games" method="POST">
	<!-- search by game name-->
	Title: <input type="text" name="title" size="20" value=""/><br/>
	<input type="submit" name="Action" value="title"/>
	<input type="submit" name="Action" value="all"/>
</form>


<h3>Series</h3>
<form action="controller?action=series" method="POST">
	<!-- search by series name-->
	Title: <input type="text" name="title" size="20" value=""/><br/>
	<input type="submit" name="Action" value="search"/>
</form>


<h3>Game Workers</h3>
<form action="controller?action=workers" method="POST">
	Game Name: <input type="text" name="name" size="20" value=""/><br/>
	<input type="submit" name="Action" value="search"/>
</form>

<h3>Main Characters</h3>
<form action="controller?action=characters" method="POST">
	Game Name: <input type="text" name="charactername" size="20" value=""/><br/>
	<input type="submit" name="Action" value="name"/>
</form>

<h3>Companies</h3>
<form action="controller?action=companies" method="POST">
	Name: <input type="text" name="companyname" size="20" value=""/><br/>
	<input type="submit" name="Action" value="company">
	<input type="submit" name="Action" value="game"/>
</form>
