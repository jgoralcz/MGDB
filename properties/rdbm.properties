sql.getAllWorkersByGameName=\
    SELECT DISTINCT first_name, last_name \
    FROM Games g \
    LEFT JOIN Works_On wo ON g.id=game_id \
    LEFT JOIN Workers w ON w.id=wo.worker_id \
    WHERE g.english_name LIKE CONCAT('%', ?, '%')  \
    ORDER BY first_name ASC;

